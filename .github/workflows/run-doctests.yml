name: Run Documentation Tests

on:
  push:
    branches: [ main, dev ]
    paths:
      - 'docs/**/*.rst'
      - 'src/**/*.py'
      - 'tools/run_doctests.py'
      - 'tools/analyze_doc_examples.py'
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'docs/**/*.rst'
      - 'src/**/*.py'
      - 'tools/run_doctests.py'
      - 'tools/analyze_doc_examples.py'

jobs:
  analyze-examples:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .
    
    - name: Analyze documentation examples
      run: |
        python tools/analyze_doc_examples.py
    
    - name: Upload analysis report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: doc-analysis-report
        path: tools/doc_analysis_report.txt

  test-examples:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        module: [quickstart, installation, api/intense, api/dim_reduction, api/experiment, api/information, api/network, api/utils]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e .[dev]
    
    - name: Run doctests for ${{ matrix.module }}
      run: |
        python tools/run_doctests.py ${{ matrix.module }} --timeout 60
      continue-on-error: true
    
    - name: Set artifact name
      id: artifact-name
      run: echo "name=doctest-report-$(echo '${{ matrix.module }}' | tr '/' '-')" >> $GITHUB_OUTPUT
    
    - name: Upload test report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: ${{ steps.artifact-name.outputs.name }}
        path: tools/doctest_report.txt